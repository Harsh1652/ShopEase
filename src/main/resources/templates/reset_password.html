      <div class="col-md-6 mt-4 p-5">

          <div class="card-body">

                <input class="form-control" name="newPassword" type="password" required>
              </div>

              <div class="mb-3">
                <label class="from-Label">Confirm Password</label>
                <input class="form-control" name="confirmPassword" type="password" required>
              </div>

              <button type="submit" class="btn bg-primary text-white col-md-12">Reset Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
